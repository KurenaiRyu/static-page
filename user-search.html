<script>
    /* 初始化数据表格 */
    $('table.datatable').datatable({
        data: {
            cols: [
                {width: 40, text: '#', type: 'number', flex: false, colClass: 'text-center'},
                {width: 160, text: 'ID', type: 'number', flex: false, sort: ''},
                {width: 160, text: '姓名', type: 'string', flex: false, sort: ''},
                {width: 160, text: '电话', type: 'number', flex: false, sort: ''},
                {width: 160, text: '邮箱', type: 'string', flex: false, sort: ''}
            ],
            rows: [
                {checked: false, data: [1, '123', '郭敬明', '130xxxxxxxx', 'xxx@xx.com']},
                {checked: false, data: [1, '123', '郭敬明', '130xxxxxxxx', 'xxx@xx.com']},
                {checked: false, data: [1, '123', '郭敬明', '130xxxxxxxx', 'xxx@xx.com']},
                {checked: false, data: [1, '123', '郭敬明', '130xxxxxxxx', 'xxx@xx.com']}
            ]
        },
        checkable: true,
        sortable: true
    }).on("checksChanged.zui.datatable", function (event) {
        // 获取数据表格实例对象
        var myDatatable = $('table.datatable').data('zui.datatable');

        // 获取行选中数据
        var checksStatus = myDatatable.checks;

        if (checksStatus.checks.length > 0) {
            $('.btn-sp').removeClass('disabled')
        } else {
            $('.btn-sp').addClass('disabled')
        }
        if (checksStatus.checks.length > 1) {
            $('.one-item-only').addClass('disabled')
        }
    });

    //分页按钮
    $("#pager a").click(function (e) {
        $("#pager .active").removeClass('active');
        $(this).parent().addClass('active')
    })

    //    $(".nav-select>li>a").click(function (e) {
    //        $(".nav-select-btn").html($(this).html()+" <span class=\"caret\"></span>")
    //    })
</script>
